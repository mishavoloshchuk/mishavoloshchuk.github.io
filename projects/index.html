<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Works</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="description" content="A list of my works.">
</head>
<body>
	<canvas id="canv0" class="canv"></canvas>

    <section class="screen">
    	<div class="about container">
    		<div class="innerAbout">
    			<h1>Misha Voloshchuk`s works</h1>
    		</div>
    	</div>

    	<section class="gallery container">
    		<div class="vinett"></div>
    		<button class="buttLeft button show-lg" title="Left">
				<img src="./ico/chevron-left-arrow-svgrepo-com.svg" width="32" height="32" style="width: 40%; margin-right: 3px;" alt="Left arrow" /> 
			</button>
    		<div class="outerList container" id="slidesContainer">
				<!-- Slides -->
    		</div>
    		<button class="buttRight button show-lg" title="Right">
				<img src="./ico/chevron-right-arrow-svgrepo-com.svg" width="32" height="32" style="width: 40%; margin-left: 3px;" alt="Right arrow" /> 
			</button>
    	</section>
		<div class="mobileButtons hide-lg">
			<button class="buttLeft button" title="Left">
				<img src="./ico/chevron-left-arrow-svgrepo-com.svg" width="32" height="32" style="width: 40%; margin-right: 3px;" alt="Left arrow" /> 
			</button>
    		<button class="buttRight button" title="Right">
				<img src="./ico/chevron-right-arrow-svgrepo-com.svg" width="32" height="32" style="width: 40%; margin-left: 3px;" alt="Right arrow" /> 
			</button>
		</div>
    	<div class="galleryStatusPoints">
    		<div class="points"></div>
    	</div>
    </section>
		
	<script type="module" src="js/main.js"></script>
</body>
</html>
