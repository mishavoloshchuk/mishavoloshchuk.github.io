<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Works</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<canvas id="canv0" class="canv"></canvas>

    <section class="screen">

    	</div>

    	<section class="gallery container">

    			<div class="list" style="z-index: 1;">
    				<h1>Orbit Simulator</h1>
    				<div class="colZone">
    					<div class="colorGradient"></div>
    					<div class="backImg" style="background-image: url('img/orbitSimulator.jpg');"></div>
    				</div>
    			</div>
    			<div class="list" style="opacity: 0;">
    				<h1>Build Space</h1>
    				<div class="colZone">
    					<div class="colorGradient"></div>
    					<div class="backImg" style="background-image: url('img/buildSpace.jpg');"></div>
    				</div>
    			</div>
    			<div class="list" style="opacity: 0;">
    				<h1>Deals Fest</h1>
    				<div class="colZone">
    					<div class="colorGradient"></div>
    					<div class="backImg" style="background-image: url('img/dealsFest.jpg');"></div>
    				</div>
    			</div>
    			<div class="list" style="opacity: 0;">
    				<h1>Golden</h1>
    				<div class="colZone">
    					<div class="colorGradient"></div>
    					<div class="backImg" style="background-image: url('img/golden.jpg');"></div>
    				</div>
    			</div>
    			<div class="list" style="opacity: 0;">
    				<h1>Sushi Rolls</h1>
    				<div class="colZone">
    					<div class="colorGradient"></div>
    					<div class="backImg" style="background-image: url('img/sushiRolls.jpg');"></div>
    				</div>
    			</div>
    			<div class="list" style="opacity: 0;">
    				<h1>Portfolio</h1>
    				<div class="colZone">
    					<div class="colorGradient"></div>
    					<div class="backImg" style="background-image: url('img/portfolio.png');"></div>
    				</div>
    			</div>
    			<div class="list" style="opacity: 0;">
    				<h1>Moneycounter</h1>
    				<div class="colZone">
    					<div class="colorGradient"></div>
    					<div class="backImg" style="background-image: url('img/moneycounter.png');"></div>
    				</div>
    			</div>
                <div class="list" style="opacity: 0;">
                    <h1>Reaction Time Game</h1>
                    <div class="colZone">
                        <div class="colorGradient"></div>
                        <div class="backImg" style="background-image: url('img/reaction-time-game.png');"></div>
                    </div>
                </div>
                <div class="list" style="opacity: 0;">
                    <h1>Theremin</h1>
                    <div class="colZone">
                        <div class="colorGradient"></div>
                        <div class="backImg" style="background-image: url('img/Theremin.png');"></div>
                    </div>
                </div>

    		</div>
    		<div class="buttRight button"> ►</div>
    	</section>
    	<div class="galleryStatusPoints container">
    		<div class="points">
    		</div>
    	</div>
    </section>
		
	<script type="module" src="js/main.js"></script>
</body>
</html>
